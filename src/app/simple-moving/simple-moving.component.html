<div class="jumbotron jumbotron-fluid " *ngIf='rowData && rowData.length'>
  <div class="row">
    <div class="col-sm-6">
      <ul class="list-group m-1">
        <li class="list-group-item list-group-item-success">
          <h3>SMA 20 & 50 & 200</h3>
        </li>
      </ul>
    </div>
    <div class="col-sm-6">
      <input class="form-control form-control-lg mt-1" type="text" [(ngModel)]="searchQuery"
        (input)="onSearchInputChange()" placeholder="Search...">
    </div>
  </div>

  <div class="example-wrapper">
    <ag-grid-angular class="ag-theme-dark" style="height: 800px;width: auto" [rowData]="rowData"
      [rowSelection]="rowSelection" [gridOptions]="gridOptions" [pagination]="true" [defaultColDef]="defaultColDef"
      [paginationPageSize]="paginationPageSize" [columnDefs]="colDefs">
    </ag-grid-angular>
    <hr>
  </div>
</div>

<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h4>NOTE:</h4> GOD FATHER diff %
        <h4>If + means Above 200 SMA</h4>
        <h4>If - means Below 200 SMA</h4>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h4>NOTE:</h4> Daily after 2.30 % (20SMA %)
        <h4>Highest -% take entry for 3-5% target</h4>
      </div>
    </div>
  </div>
</div>
